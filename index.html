<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" placeholder="Enter your name" id="name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" placeholder="Enter your email" id="email" required />
      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" name="number" placeholder="Age" id="number" min="10" max="100" />
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="dropdown">
        <option value="student">Student</option>
        <option value="full-time job">Full-time job</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input id="definitely" value="definitely" type="radio" name="recomment" />
      <label for="definitley">Definitely</label>
      <input id="maybe" value="maybe" type="radio" name="recomment" />
      <label for="maybe">Maybe</label>
      <input id="not sure" value="not sure" type="radio" name="recomment" />
      <label for="not sure">not sure</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input id="front-end projects" type="checkbox" value="front-end Projects" name="improved" />
      <label for="front-end projects">Front-end Projects<label>     

      <input id="back-end projects" type="checkbox" value="back-end Projects" name="improved" />
      <label for="front-end projects">Back-end Projects</label>

      <input id="videos" type="checkbox" value="videos" name="improved" />
      <label for="videos">Videos</label>
      <p>Any comments or suggestions?</p>

      <textarea cols="40" rows="4" id="comments" name="comments">Enter your comments here...</textarea>
      
      <button type="submit" id="submit">Submit</button>

    </form>
  </body>
</html>
